<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-7">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="p-5">
              <h3>Register</h3>
            </div>
            <form>

              <div class="row p-3">
                <div class="col">
                  <label class="pb-3" for="firstname">Firstname</label>
                  <input
                    type="email"
                    id="firstname"
                    class="form-control"
                    placeholder="Firstname"

                  />

                </div>
                <div class="col">
                  <label class="pb-3" for="lastname">Lastname</label>
                  <input
                    type="email"
                    id="lastname"
                    class="form-control"
                    placeholder="Lastname"

                  />

                </div>
              </div>

              <div class="form-group mb-4">
                <label class="pb-3" for="username">Email</label>
                <input
                  type="email"
                  id="username"
                  class="form-control"
                  placeholder="Email"

                />
              </div>

              <div class="form-group mb-4">
                <label class="pb-3" for="password">Password</label>
                <input
                  type="text"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>

              <div class="form-group mb-4">
                <label class="pb-3" for="confirm-pass">Confirm Password</label>
                <input
                  type="text"
                  id="confirm-pass"
                  class="form-control"
                  placeholder="Confirm Password"
                />
              </div>

              <div class="form-group mb-4">
                <label class="pb-3" for="selectAccountType">Select Account Type</label>
                <select class="form-select" id="selectAccountType">
                  <option>Professor</option>
                  <option>Student</option>
                  <option>User</option>
                </select>
              </div>

              <button type="submit" class="px-3 btn btn-primary">Create Account</button>


            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
