<mat-form-field appearance="standard">
  <mat-label>Filter by email</mat-label>
  <input matInput placeholder="Start typing email" [(ngModel)]="emailSearchString">
</mat-form-field>
<button mat-button (click)="applyFilter()">
  <mat-icon>search</mat-icon>
</button>

<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="institutionalID">
    <th mat-header-cell *matHeaderCellDef> InstitutionalID </th>
    <td mat-cell *matCellDef="let element"> {{element.institutionalID}} </td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef> Roles </th>
    <td mat-cell *matCellDef="let element"> {{element.roles.join(", ")}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               [length]="resultsLength">
</mat-paginator>
