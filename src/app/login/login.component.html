<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="p-5">
              <h3>Login</h3>
            </div>
            <form>

              <div class="form-group mb-4">
                <label class="pb-3" for="username">Username (Email)</label>
                <input
                  type="email"
                  name="username"
                  class="form-control"
                  placeholder="Email"

                />
              </div>

              <div class="form-group mb-4">
                <label class="pb-3" for="password">Password</label>
                <input
                  type="text"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>

              <div class="col d-flex justify-content-between">
                <button type="submit" class="px-3 btn btn-primary">Login</button>
                <button type="button" class="px-3 btn btn-primary">Register</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
