<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="p-5">
              <h3>Login</h3>
            </div>

            <div *ngIf="!isSuccessful" class="alert alert-danger">
              Bad credentials!
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <div class="form-group mb-4">
                <label class="pb-3" for="username">Username (Email)</label>
                <input
                  type="email"
                  id="username"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                  required
                />
              </div>

              <div *ngIf="(email?.invalid) && (email?.dirty || email?.touched)"
                   class="alert alert-danger">

                <div *ngIf="email?.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="email?.errors?.['email']">
                  Not an email format.
                </div>
              </div>

              <div class="form-group mb-4">
                <label class="pb-3" for="password">Password</label>
                <input
                  type="text"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                  required
                />
              </div>

              <div *ngIf="(password?.errors?.['required']) && (password?.dirty ||password?.touched)"
                   class="alert alert-danger"
              >
                Password is required.
              </div>

              <div class="col d-flex justify-content-between">
                <button [disabled]="!loginForm.valid" type="submit" class="px-3 btn btn-primary">Login</button>
                <button routerLink="/register" type="button" class="px-3 btn btn-primary">Register</button>
                <button routerLink="/forgotPassword" type="button" class="px-3 btn btn-primary">Forgot Password?</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
