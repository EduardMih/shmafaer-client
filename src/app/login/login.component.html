<div class="login-container bg-dark text-white">

            <div class="title">
              <h2>Login</h2>
            </div>

            <div *ngIf="!isSuccessful" class="alert alert-danger">
              Bad credentials!
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username (Email)</mat-label>
                <input
                  matInput
                  type="email"
                  placeholder="Email"
                  formControlName="email"
                  required
                />
              </mat-form-field>

              <div *ngIf="(email?.invalid) && (email?.dirty || email?.touched)"
                   class="alert alert-danger">

                <div *ngIf="email?.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="email?.errors?.['email']">
                  Not an email format.
                </div>
              </div>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  type="text"
                  placeholder="Password"
                  formControlName="password"
                  required
                />
              </mat-form-field>

              <div *ngIf="(password?.errors?.['required']) && (password?.dirty ||password?.touched)"
                   class="alert alert-danger"
              >
                Password is required.
              </div>

              <div class="actions-container">
                <button [disabled]="!loginForm.valid" type="submit" class="m-3 btn btn-primary">Login</button>
                <button routerLink="/register" type="button" class="m-3 btn btn-primary">Register</button>
                <button routerLink="/forgotPassword" type="button" class="m-3 btn btn-primary">Forgot Password?</button>
              </div>
            </form>

</div>
